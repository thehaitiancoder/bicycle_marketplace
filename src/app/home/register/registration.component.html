<div *ngIf='registrationErrors.length'>
    <ul class="alert alert-danger">
        <li *ngFor='let error of registrationErrors'>{{ error }}</li>
    </ul>
</div>

    <div class="registration">
        <form (submit)='onSubmit(register.value)' #register='ngForm' class="form-horizontal">
            <div class="form-group">
                <label for="first_name" class="control-label col-sm-2">*First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="first_name" #firstName='ngModel' [(ngModel)]='user.first_name'>
                </div>
            </div>
            <div class="form-group">
                <label for="last_name" class="control-label col-sm-2">*Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="last_name" #lastName='ngModel' [(ngModel)]='user.last_name'>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="control-label col-sm-2">*Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" #email='ngModel' required [(ngModel)]='user.email'>
                </div>
                
            </div>
            <div class="form-group">
                <label for="password" class="control-label col-sm-2">*Password:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="password" required #password='ngModel' [(ngModel)]='user.password' minlength="16">
                </div>
                
            </div>
            <div class="form-group">
                <label for="password_conf" class="control-label col-sm-2">*Password Confirmation:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="password_conf" #passwordConf='ngModel' [(ngModel)]='user.password'>
                </div>
                
            </div>
            <button *ngIf='register.valid'>Register</button>
        </form>
    </div>
