<div *ngIf='loginErrors.length'>
    <ul class="alert alert-danger">
        <li *ngFor='let error of registrationErrors'>{{ error }}</li>
    </ul>
</div>

<div class="login">
    <form (submit)='onSubmit(login.value)' #login='ngForm' class="form-horizontal">
        <div class="form-group">
            <label for="email" class="control-label col-sm-2">*Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="email" #email='ngModel' [(ngModel)]='user.email'>
            </div>
            
        </div>
        <div class="form-group">
            <label for="password" class="control-label col-sm-2">*Password:</label>
            <div class="col-sm-10">
                    <input type="text" class="form-control" name="password" #password='ngModel' [(ngModel)]='user.password' minlength="16">
            </div>
            
        </div>
        <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" *ngIf='login.valid'>Register</button>
            </div>
        </div>
        
    </form>
</div>
